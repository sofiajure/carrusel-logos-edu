<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-max-height: 40px;  /* Altura máxima permitida */
            --logo-max-width: 140px;  /* ¡MÁS ANCHO! Para que los horizontales respiren */
            --spacing: 60px;          /* Espacio de 60px entre logos */
            --speed: 40s; 
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            width: 100%;
            height: 100px; 
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slide-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing);
            padding-left: var(--spacing);
        }

        .slide-track:hover {
            animation-play-state: paused;
        }

        .slide {
            /* Dejamos que el ancho sea automático según el logo */
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            /* CONFIGURACIÓN INTELIGENTE */
            height: auto;
            width: auto;
            max-height: var(--logo-max-height);
            max-width: var(--logo-max-width);
            
            /* Esto evita que se corten los bordes redondos o finos */
            padding: 5px; 
            box-sizing: border-box;

            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
            
            /* Mantiene la integridad del SVG */
            object-fit: contain; 
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Degradados laterales */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
