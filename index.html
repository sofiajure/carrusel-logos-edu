<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-height: 32px; /* Un poquito más pequeño para que respire mejor */
            --spacing: 50px;     /* Espacio entre logos */
            --speed: 40s;        /* VELOCIDAD MUCHO MÁS LENTA */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            width: 150px;
            height: 60px; 
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }

        .slide-track {
            display: flex;
            align-items: center;
            width: max-content;
            /* Animación lineal e infinita */
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing);
        }

        .slide {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            height: var(--logo-height);
            width: auto;
            max-width: 90px;
            filter: grayscale(100%);
            opacity: 0.6;
            object-fit: contain;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            /* Se desplaza exactamente la mitad (un bloque completo de 20 logos) */
            100% { transform: translateX(calc(-50% - (var(--spacing) / 2))); }
        }

        /* Degradados laterales muy finos (20px) para que no tapen el logo central */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 20px; 
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { 
            left: 0; 
            background: linear-gradient(to right, white, rgba(255,255,255,0)); 
        }
        .slider::after { 
            right: 0; 
            background: linear-gradient(to left, white, rgba(255,255,255,0)); 
        }
    </style>
</head>
