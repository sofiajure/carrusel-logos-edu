<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Logos 40px - 60px Spacing</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-height: 40px;   /* Altura máxima del logo */
            --spacing: 60px;       /* Espacio exacto entre logos */
            --logo-count: 20;
            --speed: 40s; 
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            width: 100%;
            height: 80px; /* Contenedor compacto */
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }

        .slide-track {
            display: flex;
            align-items: center;
            /* El ancho se calcula sumando el espacio a cada logo */
            /* Usamos un ancho estimado para el riel que soporte los 40 logos */
            width: max-content; 
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing); /* AQUÍ SE DEFINE EL ESPACIO DE 60PX */
            padding-left: var(--spacing);
        }

        .slide-track:hover {
            animation-play-state: paused;
        }

        .slide {
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            height: var(--logo-height) !important;
            width: auto; /* Mantiene la proporción */
            max-width: 120px; 
            
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        /* Animación ajustada para que el bucle sea fluido con gap */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { 
                /* Se desplaza exactamente la mitad del contenedor (los primeros 20 logos + sus espacios) */
                transform: translateX(-50%); 
            }
        }

        /* Degradados laterales */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
