<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reseteo para eliminar cualquier margen que cause cortes */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --bg-color: #ffffff;
            --logo-height: 50px;  /* ALTURA SOLICITADA */
            --slide-width: 180px; /* Espacio horizontal para que logos de 50px de alto no se peguen */
            --logo-count: 20;
            --speed: 50s;         /* Velocidad ajustable */
        }

        html, body {
            width: 100%;
            height: 90px; /* Un poco más de altura para que el logo de 50px respire */
            background: var(--bg-color);
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 100%;
            height: 90px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .slide-track {
            display: flex;
            align-items: center;
            /* Ancho exacto: 180px * 40 logos */
            width: calc(var(--slide-width) * var(--logo-count) * 2);
            animation: scroll var(--speed) linear infinite;
        }

        .slide {
            width: var(--slide-width);
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            height: var(--logo-height) !important;
            width: auto;
            max-width: 140px; /* Permite que logos horizontales se vean bien */
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        /* Animación matemática precisa para evitar el "salto" */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(var(--slide-width) * var(--logo-count) * -1)); }
        }
    </style>
</head>
