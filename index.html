<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-max-height: 40px;
            --logo-max-width: 120px;
            --spacing: 60px;
            --speed: 35s;
            /* AQUÍ LIMITAMOS EL ANCHO TOTAL DE LA VISTA */
            --container-width: 900px; 
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center; /* Centra el carrusel horizontalmente */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            /* En lugar de 100%, usamos el ancho limitado */
            width: var(--container-width);
            max-width: 95%; /* Para que en móviles no se desborde */
            height: 80px; 
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }

        .slide-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing);
            padding-left: var(--spacing);
        }

        .slide-track:hover {
            animation-play-state: paused;
        }

        .slide {
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            height: auto;
            width: auto;
            max-height: var(--logo-max-height);
            max-width: var(--logo-max-width);
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Degradados laterales para que los logos no choquen con el borde del cuadro */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 60px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
