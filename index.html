<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* RESETEO TOTAL: Quitamos cualquier margen del navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --logo-height: 30px; /* Tamaño seguro para que no toque bordes */
            --spacing: 50px;     
            --speed: 40s; 
        }

        html, body {
            width: 150px;
            height: 60px;
            background: var(--bg-color);
            overflow: hidden;
            /* Alineación absoluta al inicio */
            display: block; 
        }

        .slider {
            width: 150px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center; /* Centra el logo verticalmente en esos 60px */
            overflow: hidden;
        }

        .slide-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing);
        }

        .slide {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .slide img {
            height: var(--logo-height);
            width: auto;
            max-width: 80px;
            filter: grayscale(100%);
            opacity: 0.6;
            object-fit: contain;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-50% - (var(--spacing) / 2))); }
        }

        /* Degradados ajustados para no tapar el centro */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 15px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
