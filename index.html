<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reseteo para eliminar cualquier espacio extra */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --bg-color: #ffffff;
            --slide-width: 150px; /* Espacio horizontal generoso por logo */
            --logo-count: 20;
            --speed: 60s;         /* Velocidad equilibrada */
        }

        html, body {
            width: 100%;
            height: 80px;
            background: var(--bg-color);
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 100%;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            /* Eliminamos los degradados laterales aquí */
        }

        .slide-track {
            display: flex;
            align-items: center;
            /* Ancho exacto para que el bucle sea infinito sin saltos */
            width: calc(var(--slide-width) * var(--logo-count) * 2);
            animation: scroll var(--speed) linear infinite;
        }

        .slide {
            width: var(--slide-width);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            max-height: 40px; /* Altura máxima de 40px como pediste */
            max-width: 110px; /* Ancho máximo para logos horizontales */
            width: auto;
            height: auto;
            filter: grayscale(100%);
            opacity: 0.6;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }

        /* Animación matemática para evitar el glitch/salto */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(var(--slide-width) * var(--logo-count) * -1)); }
        }

        /* Quitamos las secciones .slider::before y .slider::after que hacían el degradado */
    </style>
</head>
