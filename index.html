<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-height: 35px; 
            --spacing: 40px; /* Reducimos el espacio para que en 150px se vea más de un logo */
            --speed: 15s;    /* Más rápido porque el recorrido es muy corto */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            /* Forzamos el ancho a 150px */
            width: 150px;
            height: 60px; 
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }

        .slide-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: scroll var(--speed) linear infinite;
            gap: var(--spacing);
        }

        .slide {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            height: var(--logo-height);
            width: auto;
            max-width: 80px; /* Para que no desborde el mini contenedor */
            filter: grayscale(100%);
            opacity: 0.7;
            object-fit: contain;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Degradados ajustados a 30px para un ancho de 150px */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 30px; 
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { 
            left: 0; 
            background: linear-gradient(to right, white, rgba(255,255,255,0)); 
        }
        .slider::after { 
            right: 0; 
            background: linear-gradient(to left, white, rgba(255,255,255,0)); 
        }
    </style>
</head>
<body>
