<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --bg-color: #ffffff;
            --slide-width: 120px; /* Ancho fijo por cada logo */
            --logo-count: 20;     /* Total de logos únicos */
            --speed: 60s;         /* Velocidad suave para 400px de ancho */
        }

        html, body {
            width: 100%;
            height: 70px;
            background: var(--bg-color);
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 100%;
            height: 70px;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor del riel */
        .slide-track {
            display: flex;
            align-items: center;
            /* El ancho es exactamente la suma de todos los logos (40 en total) */
            width: calc(var(--slide-width) * var(--logo-count) * 2);
            animation: scroll var(--speed) linear infinite;
        }

        .slide {
            width: var(--slide-width);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .slide img {
            max-height: 35px; /* Altura segura */
            max-width: 85px;  /* Ancho seguro */
            width: auto;
            height: auto;
            filter: grayscale(100%);
            opacity: 0.6;
            object-fit: contain;
            /* Evita parpadeos en la animación */
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* ANIMACIÓN SIN GLITCH */
        @keyframes scroll {
            0% { 
                transform: translateX(0); 
            }
            100% { 
                /* Se desplaza exactamente el ancho de los 20 logos originales */
                transform: translateX(calc(var(--slide-width) * var(--logo-count) * -1)); 
            }
        }

        /* Degradados laterales proporcionales a 400px */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 40px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
