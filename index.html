<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-width: 200px; /* Espacio horizontal para cada logo */
            --logo-count: 20;    /* Tienes 20 logos del 1 al 20 */
            --speed: 60s;        /* Al ser muchos logos, 60s es una velocidad suave */
        }

        body {
            margin: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            width: 100%;
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        /* El riel contiene 40 imágenes (20 originales + 20 copias) */
        .slide-track {
            display: flex;
            width: calc(var(--logo-width) * (var(--logo-count) * 2));
            animation: scroll var(--speed) linear infinite;
        }

        /* Pausar al pasar el mouse (opcional, quítalo si prefieres que no pare) */
        .slide-track:hover {
            animation-play-state: paused;
        }

        .slide {
            width: var(--logo-width);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 140px; /* Tamaño visual del logo */
            height: auto;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: 0.3s ease;
        }

        .slide img:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            /* Se desplaza exactamente la mitad del ancho total */
            100% { transform: translateX(calc(var(--logo-width) * var(--logo-count) * -1)); }
        }

        /* Degradado lateral para suavizar la entrada y salida */
        .slider::before, .slider::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 150px;
            z-index: 2;
            pointer-events: none;
        }
        .slider::before { left: 0; background: linear-gradient(to right, white, rgba(255,255,255,0)); }
        .slider::after { right: 0; background: linear-gradient(to left, white, rgba(255,255,255,0)); }
    </style>
</head>
